.welcome-title {
    font-size: 24px;
    color: hsl(0, 0%, 83%);
    text-align: center;
    margin-bottom: 20px;
}

.input-form {
    text-align: center;
}

.form-label {
    font-size: 18px;
    display: block;
    margin-bottom: 10px;
    color: #555;
}

.form-input {
    width: 50%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

.start-button {
    background-color: #007bff;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.start-button:hover {
    background-color: #0056b3;
}
.box{
        width: 650px;
        height: 500px;
        padding: 20px;
        margin: 100px auto; 
        box-shadow: 0px 0px 10px 2px grey;
        border: 10px solid rgb(48, 48, 48);
       background-image: url(static/ft.gif);
       background-size: cover;}
       .hd{

        text-align: center;
        background: #469dff;

        padding: 10px;
       }

    .box{

      <div class="content">
          <div class="custom-input">
              <h1 class="welcome-title">Welcome to Learning!</h1>
              <form method="POST" action="/" class="input-form">
                  <label for="username" class="form-label">Enter your name:</label>
                  <input type="text" id="username" name="username" class="form-input" required>
                  <br>

              </form>  
          </div>
      </div>
